spring:
  application:
    name: secure-notes

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

  mail:
    host: smtp.resend.com
    port: 587
    username: ${MAIL_USERNAME:resend}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 12000  # 12 seconds
          timeout: 12000            # 12 seconds
          writetimeout: 12000       # 12 seconds
        transport:
          protocol: smtp
    default-encoding: UTF-8

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - read:user
              - user:email
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile
              - email

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    whitelabel:
      enabled: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  app:
    jwtSecret: ${JWT_SECRET}
    jwtExpirationMs: 172800000 # 2 days

frontend:
  url: ${FRONTEND_URL}

management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /actuator
  endpoint:
    health:
      enabled: true
      show-details: when-authorized
  health:
    mail:
      enabled: false # Disable mail health check - Render blocks SMTP port 587
    db:
      enabled: true # Keep database health check enabled

logging:
  level:
    root: INFO
    com.secure.notes: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
